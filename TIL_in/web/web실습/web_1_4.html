<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer-box {
      text-align: center;
      color: red;
      width : 400px;
      height: 200px;
      border: 2px solid black;
    }

    
    .inner-box {
      text-align: start; /* 상속을 받기 싫으면 재정의(덮어쓰기) */
      color: black; /* 상속을 받기 싫으면 재정의(덮어쓰기) */
      width : 200px;
      height: 100px;
      border: inherit /* 부모로부터 상속받는다. */

    }

  </style>
</head>
<body>
  <div class="outer-box">
    <div>
      <span>첫 번째</span>
    </div>
    <div class="inner-box">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .font {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }
        /*focus : 입력 폼을 클릭한 상태*/
        .box:focus {
            width: 150px;
            height: 20px;
            outline: none;
            border-color: rgb(0, 200, 255);

        }

    </style>
</head>
<body>
    <p class="font">USERNAME:
        <input type="text" placeholder="아이디를 입력 해 주세요" class="box">
    
    </p>
    <p class="font">PWD:
        <input type="text" placeholder="" class="box">
        <span style = background-color:gainsboro;>로그인</span>
    </p>
    
</body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        width: 500px;
      }
      .list_style {
        list-style: none;
        background-color: black;
      }
      
      .ham {
        margin-left : 320px;
      }
      .main_exp {
        background-color: darkgray;
      }
      .edu {
        text-align: center;
        border-bottom: solid 3px skyblue;
      }
      .hu {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="list_style">
          <li>
            <img class="logo" src="images/ssafy_logo.png" alt="ssafy_logo.png" width="60px" height="40px">
            <img class="ham" src="images/hamburger_btn.png" alt="hamburger-btn.png" width="60px" height="35px">
          </li>
        </ul>
      </nav>
      <img src="images/ssafy_banner.png" alt="ssafy_banner.png" width="500px" height="200px">
      <div>
        <span>삼성청년 SW아카데미</span><br>
        <span><strong>대한민국 SW의 미래를</strong> 이끕니다.</span>
      </div>
    </header>

    <section>
      <div class="main_exp">
        <p>
          삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 
          취업 준비생에게 SW 역량 향상 교육 및 다양한 취업 지원 서비스를 제공하여 
          취업에 성공하도록 돕는 프로그램입니다.
        </p>
        <p>
          본 교육 과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다. <br>
          (교육운영은 멀티캠퍼스에서 위탁 실시)
        </p>
      </div>
    </section>

    <footer class = "juhu">
      <div>
        <span class="ju">
          주관
          <img src="images/multicampus_logo.png" alt="multicampus_logo.png" width="150px" height="30px">
        </span>
        <span class="hu">
          후원
          <img src="images/mob_logo_moel.png" alt="mob_logo_moel.png" width="150px" height="30px">
        </span>
      </div>
    </footer>

    <div>
      <div>
        <img src="images/happling.png" alt="happling.png" width="500px" height="500px">
        <p class="edu">최고의 교육</p>
      </div>
      <div>
        <img src="images/happlossom.png" alt="happlossom.png" width="500px" height="500px">
        <p class="edu">맞춤형 교육</p>
      </div>
      <div>
        <img src="images/happlower.png" alt="happlower.png" width="500px" height="500px">
        <p class="edu">자기주도적 학습</p>
      </div>
    </div>
  </body>
</html>
